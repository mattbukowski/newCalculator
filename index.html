<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="styles.css" rel = "stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="display"></div>
            <button class = "digitButton">1</button>
            <button class = "digitButton">2</button>
            <button class = "digitButton">3</button>
            <button class="operatButton" dataset-selection ="x" >x</button>
            <button class = "digitButton">4</button>
            <button class = "digitButton">5</button>
            <button class = "digitButton">6</button>
            <button class="operatButton" dataset-selection ="/">/</button>
            <button class = "digitButton">7</button>
            <button class = "digitButton">8</button>
            <button class = "digitButton">9</button>
            <button class="operatButton" dataset-selection ="+">+</button>
            <button class = "digitButton" id ="zero">0</button>
            <button class = "digitButton" id="decimal">.</button>
            <button class="operatButton" dataset-selection ="–">–</button>
            <button class ="bottomButton" id="reset">C</button>
            <button class ="bottomButton" id="delete">Del</button>
            <button class ="bottomButton" id="result">=</button>
        </div>
    </div>
    <script src ="javascript.js"></script>
</body>
</html>
